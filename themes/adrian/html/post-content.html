<div id="post-header">
  <h1>{{post.title}}</h1>
  <div class="date">{{post.date|date:longDate}}</div>
</div>
<div id="post-content">
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div id="post-tags">
  <span class="tag-label">Tags: </span>
  {% for tag in post.tags %}
  <a href="{{tag.uri}}">{{tag.name}}</a>
  {% endfor %}
</div>
{% endif %}
